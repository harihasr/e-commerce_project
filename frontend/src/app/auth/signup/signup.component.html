<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
			 			<div class="panel-body">
			    		<form role="form" (ngSubmit) = "onSignup(f)" #f="ngForm">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name" ngModel>
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name" ngModel>
			    					</div>
			    				</div>
			    			</div>
									<div class="form-group" hidden>
			    						<input type="hidden" hidden name="_csrf" id="_csrf" class="form-control input-sm" placeholder="{{csrfToken}}" ngModel>
			    					</div>
			    			<div class="form-group">
			    				<input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address" ngModel pattern='[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$'>
			    			</div>

			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password" ngModel pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}' required>
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password" ngModel required>
			    					</div>
			    				</div>
			    			</div>
			    			
			    			<input [disabled]="!f.valid" type="submit" value="Register" class="btn btn-info btn-block" >
			    		
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
