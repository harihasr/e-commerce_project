<div class="row" *ngFor="let product of products">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-12">
        <img [src]="product.imagePath" alt="{{ product.name }}" class="img-responsive" style="max-height: 300px;">
      </div>
    </div>
  </div>
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-12">
        <h1 >Product Name</h1>
        <p>{{ product.shortDescription }}</p>
        <h2>{{ product.cost }}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <p>{{ product.description }}</p>
        <div class="col-sm-2 form-group">
              <label for="amount">Enter quantity and add to cart</label>
              <input type="number" id="amount" class="form-control" value=1 #amountInput [pattern]="'^[1-9]+[0-9]*$'">
            </div>
        <button [disabled]="amountInput.value < 1" class="btn btn-primary" (click)="addToCart(product.id, product.name, amountInput.value, product.cost);" style="cursor: pointer;">Add to cart</button>
      </div>
    </div>
  </div>
</div>
