<div class="container" >
    <div class="row">
        <form class="form-horizontal" role="form" #f="ngForm">
            <fieldset>
                <!-- Address form -->
        
                <h2>Address</h2>
                <p hidden id="addressId" name="addressId" ngModel>{{address_id}}</p>
                <!-- address-line1 input-->
                <div class="control-group">
                    <label class="control-label">Address Line 1</label>
                    <div class="controls">
                        <input id="addressLine1" name="addressLine1" type="text" required placeholder="{{ad.address-line1}}  
                        class="input-xlarge" ngModel>
                        <!--<p class="help-block">Street address, P.O. box, company name, c/o</p>-->
                    </div>
                </div>
                <!-- address-line2 input-->
                <div class="control-group">
                    <label class="control-label">Address Line 2</label>
                    <div class="controls">
                        <input id="addressLine2" name="addressLine2" type="text" required placeholder="{{ad.address-line2}}"
                        class="input-xlarge" ngModel>
                    </div>
                </div>
                <!-- city input-->
                <div class="control-group">
                    <label class="control-label">City / Town</label>
                    <div class="controls">
                        <input id="city" name="city" type="text" placeholder="{{ad.city}}" required class="input-xlarge" ngModel>
                    </div>
                </div>
                <!-- region input-->
                <div class="control-group">
                    <label class="control-label">State / Province / Region</label>
                    <div class="controls">
                        <input id="state" name="state" type="text" required placeholder="{{ad.state}}"
                        class="input-xlarge" ngModel>
                    </div>
                </div>
                <!-- postal-code input-->
                <div class="control-group">
                    <label class="control-label">Zip / Postal Code</label>
                    <div class="controls">
                        <input id="zipcode" name="zipcode" required type="text" placeholder="{{ad.zipcode}}"
                        class="input-xlarge" ngModel>
                    </div>
                </div>
                <!-- phone input-->
                <div class="control-group">
                    <label class="control-label">Phone Number</label>
                    <div class="controls">
                        <input id="phone" name="phone" type="text" required placeholder="{{ad.phone}}"
                        class="input-xlarge" ngModel>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
