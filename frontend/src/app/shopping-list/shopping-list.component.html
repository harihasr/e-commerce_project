<div class="row">
  <div class="col-xs-10">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let product of products">
        <div class="col-sm-5">{{product['product_name']}}</div>
        <button (click)="onDec(product['product_id'], product['quantity'])" type="button">-</button>
        <div class="col-sm-2">{{product['quantity']}}</div>
        <button (click)="onInc(product['product_id'], product['quantity'])" type="button">+</button>
        <button class="btn btn-danger" type="button" (click)="deleteFromCart(product['product_id'])">Delete</button>
      </li>
    </ul>
  </div>
</div>
<hr>
  
<div>
      <div>The total is: </div>
      <div>{{total}}$</div>
</div>

<button class="btn btn-primary" type="button" (click)="onCheckout()">Checkout</button>
